<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/png" sizes="196x196" href="%sveltekit.assets%/favicon-196.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		%sveltekit.head%
		<script>
			(() => {
				try {
					const pref = localStorage.getItem('theme-preference') || 'system';
					const isDarkSystem = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const theme = pref === 'dark' || (pref === 'system' && isDarkSystem) ? 'dark' : 'light';
					document.documentElement.dataset.theme = theme;
					document.documentElement.style.colorScheme = theme;
				} catch {
					// ignore
				}
			})();
		</script>
		<style>
			:root {
				/* Design tokens */
				--bg: #f4f4f5;
				--surface: #ffffff;
				--text: #09090b;
				--muted: #52525b;
				--border: #a1a1aa;
				--primary: #2563eb;
				--primary-text: #ffffff;
				--radius: 4px;

				/* Typography */
				--font-body: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
				--font-mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;

				color-scheme: light;
				font-family: var(--font-body);
				background: var(--bg);
				color: var(--text);
			}

			:root[data-theme='dark'] {
				--bg: #09090b;
				--surface: #18181b;
				--text: #f4f4f5;
				--muted: #a1a1aa;
				--border: #3f3f46;
				--primary: #3b82f6;
				--primary-text: #ffffff;
				color-scheme: dark;
			}

			* {
				box-sizing: border-box;
			}

			*::selection {
				background: color-mix(in srgb, var(--primary) 25%, transparent);
			}

			*:focus-visible {
				outline: 2px solid var(--primary);
				outline-offset: 2px;
			}

			body {
				margin: 0;
				background: var(--bg);
				color: var(--text);
				min-height: 100vh;
				min-height: 100dvh;
				line-height: 1.4;
			}

			a {
				color: inherit;
			}

			input,
			select,
			textarea,
			button {
				font: inherit;
			}

			/* Prefer visible borders over browser defaults */
			input,
			select,
			textarea {
				accent-color: var(--primary);
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
