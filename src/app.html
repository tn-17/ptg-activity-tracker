<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script>
			(() => {
				try {
					const pref = localStorage.getItem('theme-preference') || 'system';
					const isDarkSystem = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const theme = pref === 'dark' || (pref === 'system' && isDarkSystem) ? 'dark' : 'light';
					document.documentElement.dataset.theme = theme;
					document.documentElement.style.colorScheme = theme;
				} catch {
					// ignore
				}
			})();
		</script>
		<style>
			:root {
				--bg: #f9fafb;
				--surface: #ffffff;
				--text: #111827;
				--muted: #6b7280;
				--border: #e5e7eb;
				--primary: #111827;
				--primary-text: #ffffff;

				color-scheme: light;
				font-family:
					system-ui,
					-apple-system,
					Segoe UI,
					Roboto,
					Helvetica,
					Arial,
					sans-serif;
				background: var(--bg);
				color: var(--text);
			}

			:root[data-theme='dark'] {
				--bg: #000000;
				--surface: #0a0a0a;
				--text: #f9fafb;
				--muted: #9ca3af;
				--border: #1f2937;
				--primary: #f9fafb;
				--primary-text: #000000;
				color-scheme: dark;
			}

			body {
				margin: 0;
				background: var(--bg);
				color: var(--text);
			}

			a {
				color: inherit;
			}

			input,
			select,
			textarea,
			button {
				font: inherit;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
