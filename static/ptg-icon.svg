<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="PTG">
  <!--
    PTG icon-safe mark
    - Background: theme light bg
    - Stroke: theme primary
    - Rounded caps/joins: stays legible at small sizes
    - Padding: ~72px from edges (safe for iOS rounding + Android masks)
  -->
  <rect width="512" height="512" rx="112" fill="#f9fafb" />

  <!-- Monogram built from strokes (no font). -->
  <g
    fill="none"
    stroke="#111827"
    stroke-width="56"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <!-- P : left stem -->
    <path d="M152 140 V372" />
    <!-- P : bowl (top-right curve) -->
    <path d="M152 168 H252 Q316 168 316 232 Q316 296 252 296 H152" />

    <!-- T : top bar -->
    <path d="M344 140 H440" />
    <!-- T : stem -->
    <path d="M392 140 V372" />

    <!-- G : open circle + notch -->
    <path d="M344 316 Q344 372 288 372 Q232 372 232 316 Q232 260 288 260 Q344 260 344 316" />
    <path d="M344 316 H398" />
  </g>
</svg>
